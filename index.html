<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>崔新雨</h1>
				<input v-focus
				class="new-todo"
				 v-model="name" 
				 placeholder="What needs to be done?" 
				 @keyup.enter="addTodo"
				 autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input  id="toggle-all" class="toggle-all" type="checkbox" v-model="showAll" >
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li v-show="liLis[index]" v-for="(item, index) in dataList" 
					:key="index" 
					:class="{completed:item.isFinish}"
					ref="show"
					@dblclick.prevent="showEdit(index)">
						<div class="view">
							<input v-model="item.isFinish" class="toggle" type="checkbox" :checked="item.isFinish">
							<label>{{item.content}}</label>
							<button @click.prevent="delTodo(index)" class="destroy"></button>
						</div>
						<input class="edit" @keyup.enter="editTodo(index)" v-model="item.content" >
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{checkNum}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li >
						<a :class="{selected:selected==1}" href="#/">All</a>
					</li>
					<li>
						<a :class="{selected:selected==2}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected:selected==3}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button 
				v-if="!checkNum==0"
				@click.prevent="delAll"
				class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="#">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="#">you</a></p>
			<p>Part of <a href="#">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
